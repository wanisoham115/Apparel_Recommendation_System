<!DOCTYPE html>
<html lang="en">
<head>
<title>Apparel Search Engine</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the body */
body {
  font-family: Arial;
  margin: 0;
}

/* Header/Logo Title */
.header {
  padding: 10px;
  text-align: center;
  background-image:url("https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77702089619.jpg");
  color: Black;
  font-size: 18px;
}

/* to add text block */
.text-block {
  position: abssolute;
  top: 8px;
  left: 00px;
  font-size: 30px;
  color: black;
  padding-left: 20px;
  padding-right: 20px;
}
/* Page Content */
.content {padding:5px;}

/* Three image containers (use 25% for four, and 50% for two, etc) */
.row {
display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
flex: 33.33%;

}
</style>
</head>
<body  style= height:30%;>

<div class="header">
  <div class="text-block">
        <a>Apparel Search Engine</a>
  </div>
<div align = 'center'>
    <br><a class="active" align = 'center' style= font-size:"18px">Upload Image</a>
</div>

<form id = "upload form" action = /upload method = "POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" multiple>
    <input class="btn btn-primary" type="submit" value="Search">
    <p style = font-size:22px>Predicted Apparel Category: {{ pred }}</p>
    <!--<div style="padding-left:5px" align = 'left'>

        <img src="/static/{{ imagenav }}"/>
        <h6 style="float: center">Predicted Apparel Category: {{ pred }}</h6>-->
    <div class="row">
<div class="column">
<img src="/static/{{ imagenav }}" width="50%" >
</div>
<div class="column">
<img src="/static/{{ r1 }}" width="30%" >
<img src="/static/{{ r2 }}" width="30%" >
<img src="/static/{{ r3 }}" width="30%" >
<img src="/static/{{ r4 }}" width="30%" >
<img src="/static/{{ r5 }}" width="30%" >
<img src="/static/{{ r6 }}" width="30%" >
</div>
</div>
</form>
</div>
</body>
</html>
